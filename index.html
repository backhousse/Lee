<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>My Calendar (v3)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1020">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo-dot"></div>
      <h1>Locked In Calender 2025</h1>
    </div>
    <div class="actions">
      <button id="exportBtn" class="btn">Export</button>
      <label for="importInput" class="btn">Import</label>
      <input id="importInput" type="file" accept="application/json" hidden />
      <button id="installBtn" class="btn" style="display:none">Install</button>
    </div>
  </header>

  <div class="subheader">
    <div class="range">
      <span class="tag" id="minDateLabel"></span>
      <span class="sep">â†’</span>
      <span class="tag" id="maxDateLabel"></span>
    </div>
    <div class="toolbar">
      <button id="todayBtn" class="chip">Today</button>
      <button id="collapseAllBtn" class="chip">Collapse all</button>
    </div>
  </div>

  <main id="scrollContainer" class="scroll-container" aria-label="Scrollable day list">
  </main>

  <template id="dayTemplate">
    <section class="day collapsed" data-date="">
      <header class="day-header">
        <div class="head-left">
          <div class="day-title"></div>
          <div class="notes-preview"></div>
        </div>
        <div class="hover-tasks" aria-hidden="true">
          <div class="hover-title">Top 3</div>
          <div class="hover-task htask1"></div>
          <div class="hover-task htask2"></div>
          <div class="hover-task htask3"></div>
        </div>
      </header>
      <div class="day-body">
        <div class="body-inner">
          <div class="tasks card">
            <label>Top 3 Tasks</label>
            <div class="task-row"><input type="text" class="task-input" data-idx="0" placeholder="Task 1" /></div>
            <div class="task-row"><input type="text" class="task-input" data-idx="1" placeholder="Task 2" /></div>
            <div class="task-row"><input type="text" class="task-input" data-idx="2" placeholder="Task 3" /></div>
          </div>
          <div class="notes card">
            <label>Notes</label>
            <textarea class="notes-input" placeholder="Write your notes for this day..."></textarea>
          </div>
        </div>
        <div class="controls">
          <button class="btn primary save-btn">Save</button>
          <button class="btn subtle collapse-btn">Collapse</button>
        </div>
      </div>
    </section>
  </template>

  <script src="script.js"></script>
</body>
</html>
